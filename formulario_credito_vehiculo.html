<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de Crédito para Vehículo</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        h1 {
            text-align: center;
            color: #003366;
        }
        p {
            text-align: center;
            color: #555;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #003366;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #005baa;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
         <div class="logo">
            <img src="logobanco.png" alt="Logo del banco">
        </div>
        <h1>Solicitud de Crédito para Vehículo</h1>
        <p>Completa este formulario si deseas financiar la compra de un carro nuevo o usado.</p>
        <form>
    <label for='nombre'>Nombre completo</label>
<input type='text' name='nombre' id='nombre'>
<label for='documento'>Tipo y número de documento</label>
<input type='text' name='documento' id='documento'>
<label for='ciudad'>Ciudad de residencia</label>
<input type='text' name='ciudad' id='ciudad'>
<label for='telefono'>Teléfono de contacto</label>
<input type='tel' name='telefono' id='telefono'>
<label for='correo'>Correo electrónico</label>
<input type='email' name='correo' id='correo'>
<label for='ingresos'>Ingresos mensuales</label>
<input type='number' name='ingresos' id='ingresos'>
<label for='contrato'>Tipo de contrato laboral</label>
<input type='text' name='contrato' id='contrato'>
<label for='antiguedad'>Antigüedad laboral</label>
<input type='text' name='antiguedad' id='antiguedad'>
<label for='deudas'>¿Tienes otras deudas actualmente?</label>
<input type='text' name='deudas' id='deudas'>
<label for='tipo_vehiculo'>¿El vehículo es nuevo o usado?</label>
<input type='text' name='tipo_vehiculo' id='tipo_vehiculo'>
<label for='modelo'>Marca y modelo del vehículo</label>
<input type='text' name='modelo' id='modelo'>
<label for='valor'>Valor aproximado del vehículo</label>
<input type='number' name='valor' id='valor'>
<label for='monto'>Monto que deseas financiar</label>
<input type='number' name='monto' id='monto'>
<label for='plazo'>Plazo estimado (en meses)</label>
<input type='number' name='plazo' id='plazo'>
<label for='autorizacion'>Autorizo ser contactado por un asesor para continuar con mi solicitud.</label>
<input type='checkbox' name='autorizacion' id='autorizacion'> Autorizo ser contactado por un asesor para continuar con mi solicitud.
<button type='submit'>Enviar solicitud</button>
</form></div></body></html>
