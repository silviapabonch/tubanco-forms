<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de Crédito Hipotecario</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        h1 {
            text-align: center;
            color: #003366;
        }
        p {
            text-align: center;
            color: #555;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #003366;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #005baa;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004080;
        }
        #mensaje {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logobanco.png" alt="Logo del banco">
        </div>
        <h1>Solicitud de Crédito Hipotecario</h1>
        <p>Completa este formulario si deseas financiar la compra, mejora o construcción de una vivienda.</p>
        <form id="formulario-credito">
            <label for="nombre">Nombre completo</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="documento">Tipo y número de documento</label>
            <input type="text" name="documento" id="documento" required>

            <label for="ciudad">Ciudad de residencia</label>
            <input type="text" name="ciudad" id="ciudad" required>

            <label for="telefono">Teléfono de contacto</label>
            <input type="tel" name="telefono" id="telefono" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" name="correo" id="correo" required>

            <label for="ingresos">Ingresos mensuales</label>
            <input type="number" name="ingresos" id="ingresos" required>

            <label for="contrato">Tipo de contrato laboral</label>
            <input type="text" name="contrato" id="contrato" required>

            <label for="antiguedad">Antigüedad laboral</label>
            <input type="text" name="antiguedad" id="antiguedad" required>

            <label for="deudas">¿Tienes otras deudas actualmente?</label>
            <input type="text" name="deudas" id="deudas" required>

            <label for="tipo_credito">¿Qué tipo de crédito necesitas?</label>
            <select name="tipo_credito" id="tipo_credito" required>
                <option value="Compra de vivienda">Compra de vivienda</option>
                <option value="Construcción">Construcción</option>
                <option value="Remodelación">Remodelación</option>
            </select>

            <label for="valor">Valor aproximado del inmueble o proyecto</label>
            <input type="number" name="valor" id="valor" required>

            <label for="monto">Monto que deseas financiar</label>
            <input type="number" name="monto" id="monto" required>

            <label for="plazo">Plazo estimado (en años o meses)</label>
            <input type="text" name="plazo" id="plazo" required>

            <label>
                <input type="checkbox" name="autorizacion" id="autorizacion">
                Autorizo ser contactado por un asesor para continuar con mi solicitud.
            </label>

            <button type="submit">Enviar solicitud</button>
        </form>
        <div id="mensaje"></div>
    </div>

    <script>
    document.getElementById("formulario-credito").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = e.target;
        const data = new FormData(form);

        // Si el checkbox no está marcado, se agrega manualmente
        if (!data.has("autorizacion")) {
            data.append("autorizacion", "No");
        }

        fetch("https://script.google.com/macros/s/AKfycbze6kmHtIsWPwF81MptytaUYIADWdbw-4sgnPnhZXbjYu3nLwPZ-rUsWDILyyHUbogqrg/exec", {
            method: "POST",
            body: data
        })
        .then(response => response.text())
        .then(result => {
            document.getElementById("mensaje").textContent = "¡Solicitud enviada con éxito!";
            document.getElementById("mensaje").style.color = "green";
            form.reset();
        })
        .catch(error => {
            document.getElementById("mensaje").textContent = "Error al enviar: " + error.message;
            document.getElementById("mensaje").style.color = "red";
            console.error("Error detallado:", error);
        });
    });
    </script>
</body>
</html>
